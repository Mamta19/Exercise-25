<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <style>
        .card {
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Navigation here -->
                <header>
                    <nav class="navbar navbar-expand-md navbar-light bg-light ">
                        <a class="navbar-brand" href="#"><img src="logo.svg"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                                <span class="navbar-toggler-icon"></span>
                       </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="navbar-nav">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">About</a>
                                    </li>

                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">
                                                           Products
                                         </a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">Product 1</a>
                                            <a class="dropdown-item" href="#">Product 2</a>

                                        </div>
                                    </li>
                                </li>
                            </ul>
                        </div>
                   </nav>
                 </header>
             </div>
        </div>
                   
    
        <!-- Carousel here -->
        <div class="col-md-12">
            <section class="row">
                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-id" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-id" data-slide-to="1"></li>
                        <li data-target="#carousel-id" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="images/slide 2.jpg" alt="First slide">
                            <div class="carousel-caption">
                                <h3>Caption 1</h3>
                                <p>Lorem ipsum dolor sit amet.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/slide 1.png" alt="Second slide">
                            <div class="carousel-caption">
                                <h3>Caption 2</h3>
                                <p>Lorem ipsum dolor sit amet.</p>
                            </div>

                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="images/slide 3.jpeg" alt="Third slide">
                            <div class="carousel-caption">
                                <h3>Caption 3</h3>
                                <p>Lorem ipsum dolor sit amet.</p>
                            </div>

                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                                 <span class="carousel-control-prev-icon"></span>
                          </a>
                    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                                 <span class="carousel-control-next-icon"></span>
                         </a>
                </div>
            </section>
            <section>
                <!-- Card Here -->
                <div class="card mx-auto">
                    <img class="card-img-top" src="images/thumb.jpeg" alt="Card image cap">
                    <div class="card-body">
                                <!-- Modal -->
                        <div class="modal fade" id="myModal">
                            <div class="modal-dialog modal-md">
                                <div class="modal-content">
                                    
                                        <img class="img-fluid" src="images/full.jpeg">

                                    
                                </div>
                            </div>
                        </div>
                         <!-- Button trigger modal -->
                         <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" class="text-align center">
                                                                  View Full Image
                        </button>
                    </div>

                </div>
            </section>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
                crossorigin="anonymous"></script>
            <script src="scripts/main.js"></script>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
